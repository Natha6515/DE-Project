                    <div class="file btn btn-lg  col">
                        <input id="img_inp" class="inp" type="file" name="file"/>

                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" name="fn" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" name="ln" class="form-control" value="" placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" name="pn" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" name="ad1" class="form-control" placeholder="enter address line 1" value=""></div>
                        <div class="col-md-12"><label class="labels">Collage</label><input type="text" name="unv" class="form-control" placeholder="enter collage name" value=""></div>
                        <div class="col-md-12"><label class="labels">Date Of Birth</label><input type="date" name="dob" class="form-control" placeholder="enter date of birth" value=""></div>
                        <div class="col-md-12"><label class="labels">Gender</label><input type="text" name="gender" class="form-control" placeholder="enter your gender" value=""></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" name="email" class="form-control" placeholder="enter email id" value=""></div>
                        
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">City</label><input type="text" name="ct" class="form-control" placeholder="city" value=""></div>
                        <div class="col-md-6"><label class="labels">Postal Code</label><input type="text" name="psc" class="form-control" value="" placeholder="postal code of address"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><h4> Social Media </h4><span hidden class="border px-3 p-1 add-experience">&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">Facebook</label><input type="text" class="form-control" name="fc" placeholder="facebook id" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Instagram</label><input type="text" class="form-control" name="in" placeholder="instagram id" value=""></div>
                    <div class="col-md-12 pt-2"><label class="labels">Twitter</label><input type="text" class="form-control" name="twt" placeholder="twitter id" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Linkd In</label><input type="text" class="form-control" name="li" placeholder="linked in profile" value=""></div>
                     
                     <input type="hidden" value="insert" name="id">
                
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
