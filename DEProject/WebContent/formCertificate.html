<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>100 Point Activity Form</title>
    <style>
        .container {
            height: 700px;
            width: auto;
            border: 2px solid black;
            margin-top: 5px;
        }

        .button{
            text-align: center;
        
        }
       

        .btn-success{
            background-color: coral;
        }
        
        .btn-success:HOVER{
            background-color: white;
            border: 1px solid coral;
            color : coral;
        }
        
    </style>
</head>

<body>
    <form action="">
        <div class="container">
            <h1 align="center">Certificates Information</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enrollment No</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="12 Digit Number">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Certificates Issuer</label>
                <input type="text" class="form-control" id="exampleFormControlInput2"
                    placeholder="Name Of The Orginazation Who issued The Certificate">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Contest</label>
                <input type="text" class="form-control" id="exampleFormControlInput3"
                    placeholder="Name Of The Contest In Which You Have Participated">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4">Date Of The Participation: &nbsp;</label>
                <input type="date" id="exampleFormControlInput4">
            </div>
            <div class="mb-3 mt-4">
                <label for="exampleFormControlInput5" class="form-label">Level Of Contest: &nbsp; &nbsp; &nbsp; </label>

                <select name="exampleFormControlInput5" id="exampleFormControlInput5">
                    <option value="College Level">College Level</option>
                    <option value="Zonal Level">Zonal Level</option>
                    <option value="National Level">National Level</option>
                    <option value="International Level">International Level </option>
                </select>
            </div>

            <div class="mb-3 mt-4">
                <label for="exampleFormControlInput6" class="form-label">Upload Certificate Photo</label>
                <input type="file" class="form-control" id="exampleFormControlInput6">
            </div>

            <div class="button">
                <input type="submit" value="Upload" class="btn btn-success">
            </div>
        </div>
        </div>

    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
